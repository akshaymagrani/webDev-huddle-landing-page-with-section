<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- External Font Family Links-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="index.css" rel="stylesheet">
  <!-- External Icon_Font Awesome-->
  <script src="https://kit.fontawesome.com/6baf49cd15.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
  <div class="div1">
      <img src="images/bg-mobile.svg" class="mobile-bg" id="mobile-bg" alt="mobile-background-image">
      <img src="images/bg-desktop.svg" class="desktop-bg" id="desktop-bg" alt="desktop-background-image">
  </div>
  <div class="img">
    <img src="images/logo.svg" class="logo" id="logo" alt="logo">
    <img src="images/illustration-mockups.svg" alt="illustration" id="illustration" class="illustration">
  </div>
  <div class="div2">
    <h1 class="text1" id="heading">Build The Community Your Fans Will Love</h1>

    <h2 class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </h2>

    <button name="button" class="text" id="button" aria-label="true">Register</button>
  <div class="brands">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  </div>
  <div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Akshaykumar Magrani</a>.
      </p>
    </footer>
  </div>
  </main>
</body>
</html>
